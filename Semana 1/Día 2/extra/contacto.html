<!DOCTYPE html>
<html lang="ES">
    <head>
        <title> Contacto </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Esta es la sección de contacto </h1>
        <a href="./../index.html"> Llévame de vuelta al índice </a>
        <form>
            <fieldset>
                <legend> Formulario de registro </legend>
                <div>
                    <label for="nombreUsuario"> Nombre de usuario: </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="nombre">
                </div>
                <div>
                    <label for="apellidoUsuario"> Apellido de usuario: </label>
                    <input type="text" name="apellidoUsuario" id="apellidoUsuario">
                </div>
                <div>
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="pais"> País: </label>
                    <select id="pais" name="pais">
                        <option value="CL"> Chile </option>
                        <option value="MX"> México </option>
                        <option value="US"> USA </option>
                        <option value="CA"> Canada </option>
                    </select>
                </div>
                <div>
                    <label for="fechaNacimiento"> Fecha de nacimiento: </label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" >
                </div>
                <div>
                    <label for="edad"> Edad: </label>
                    <input type="number" id="edad" name="edad" >
                </div>
                <h3> Selecciona tu género: </h3>
                <div>
                    <label for="masculino"> Masculino: </label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="femenino"> Femenino: </label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="otro"> Otro: </label>
                    <input type="radio" id="otro" name="genero" value="otro">
                </div>
                <h3> ¿Cuáles lenguajes de programación quieres aprender?</h3>
                <div>
                    <input type="checkbox" id="html" name="lenguajes" value="html">
                    <label for="html"> HTML </label>
                </div>
                <div>
                    <input type="checkbox" id="css" name="lenguajes" value="css">
                    <label for="css"> CSS </label>
                </div>
                <div>
                    <input type="checkbox" id="javascript" name="lenguajes" value="javascript">
                    <label for="javascript"> JavaScript </label>
                </div>
                <div>
                    <input type="checkbox" id="csharp" name="lenguajes" value="csharp">
                    <label for="csharp"> C# </label>
                </div>
                <div>
                    <input type="checkbox" id="python" name="lenguajes" value="python">
                    <label for="python"> Python </label>
                </div>
                <div>
                    <label for="comentario"> Déjanos un comentario: </label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
                <div>
                    <input type="submit" id="cancelar" value="Cancelar">
                    <button type="submit" id="enviar">
                        Enviar
                    </button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
